<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF9966">
    <meta name="description" content="研究論文管理平台，收藏和整理您的學術研究論文">
    <title>研究論文 - 研究資訊平台</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/design-system.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/modern-layout.css">
    
    <script>
        // 檢查並應用保存的主題設置
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // 主題切換功能
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.className = theme === 'dark' ? 'ri-sun-line' : 'ri-moon-line';
            }
        }
    </script>
    
    <style>
        /* 論文頁面專用樣式 */
        .paper-card {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            transition: var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }
        
        .paper-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card-hover);
            border-color: var(--primary);
        }
        
        .paper-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--orange-600) 100%);
            opacity: 0;
            transition: var(--transition-fast);
        }
        
        .paper-card:hover::before {
            opacity: 1;
        }
        
        .paper-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }
        
        .paper-year {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--orange-200) 100%);
            color: var(--primary-dark);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
        }
        
        .paper-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            line-height: var(--leading-tight);
            margin-bottom: var(--space-3);
        }
        
        .paper-authors {
            color: var(--text-secondary);
            font-size: var(--text-base);
            margin-bottom: var(--space-3);
        }
        
        .paper-journal {
            color: var(--text-tertiary);
            font-size: var(--text-sm);
            font-style: italic;
            margin-bottom: var(--space-4);
        }
        
        .paper-abstract {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: var(--leading-relaxed);
            margin-bottom: var(--space-4);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .paper-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }
        
        .paper-tag {
            background-color: var(--surface-tertiary);
            color: var(--text-secondary);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
        }
        
        .paper-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .paper-meta {
            display: flex;
            gap: var(--space-4);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }
        
        .paper-meta-item {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }
        
        .paper-buttons {
            display: flex;
            gap: var(--space-2);
        }
        
        .btn-icon-sm {
            width: 2rem;
            height: 2rem;
            padding: 0;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-sm);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }
        
        .stat-card {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            text-align: center;
            box-shadow: var(--shadow-card);
        }
        
        .stat-number {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
            color: var(--primary);
            margin-bottom: var(--space-1);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        @media (max-width: 768px) {
            .paper-header {
                flex-direction: column;
                gap: var(--space-2);
            }
            
            .paper-actions {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-3);
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-3);
            }
        }
        /* 模態框樣式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: var(--z-modal);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-fast);
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--surface-primary);
            border-radius: var(--radius-2xl);
            max-width: 50rem;
            width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-2xl);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-6);
            border-bottom: 1px solid var(--border-primary);
        }
        
        .modal-title {
            font-size: var(--text-xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: var(--space-6);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 導航欄 -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="../" class="navbar-brand">
                    <i class="ri-dashboard-3-line"></i>
                    研究資訊平台
                </a>
                
                <div class="navbar-nav">
                    <a href="../dashboard/" class="nav-link">
                        <i class="ri-apps-2-line"></i>
                        網頁導航
                    </a>
                    <a href="./" class="nav-link active">
                        <i class="ri-file-list-3-line"></i>
                        研究論文
                    </a>
                    <a href="../notes/" class="nav-link">
                        <i class="ri-book-2-line"></i>
                        研究筆記
                    </a>
                    <a href="../projects/" class="nav-link">
                        <i class="ri-code-box-line"></i>
                        實作應用
                    </a>
                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <main class="main-content">
            <!-- 頁面標題 -->
            <div class="page-header">
                <h1 class="page-title">研究論文</h1>
                <p class="page-subtitle">
                    管理和展示您的學術研究論文，支援引用管理和分類整理
                </p>
            </div>

            <!-- 統計數據 -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="total-papers">0</div>
                    <div class="stat-label">總論文數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-citations">0</div>
                    <div class="stat-label">總引用數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recent-papers">0</div>
                    <div class="stat-label">近三年論文</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-journals">0</div>
                    <div class="stat-label">期刊數量</div>
                </div>
            </div>

            <!-- 工具欄 -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="search-container" id="search-container">
                        <div class="search-input-container">
                            <i class="ri-search-line search-icon"></i>
                            <input 
                                type="search" 
                                class="search-input" 
                                id="search-input"
                                placeholder="搜尋論文標題、作者、期刊..." 
                                aria-label="搜尋論文"
                            >
                            <button class="search-clear-btn" id="search-clear" aria-label="清除搜索">
                                <i class="ri-close-line"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="toolbar-right">
                    <div class="form-group">
                        <select class="form-input" id="sort-select" style="min-width: 10rem;">
                            <option value="year-desc">年份（新到舊）</option>
                            <option value="year-asc">年份（舊到新）</option>
                            <option value="title">標題</option>
                            <option value="authors">作者</option>
                        </select>
                    </div>
                    
                    <div class="view-toggle" id="view-toggle">
                        <button class="view-btn active" data-view="grid" aria-label="網格視圖">
                            <i class="ri-grid-fill"></i>
                        </button>
                        <button class="view-btn" data-view="list" aria-label="列表視圖">
                            <i class="ri-list-check"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 標籤篩選 -->
            <div class="category-filter" id="tag-filter">
                <!-- 由 JavaScript 動態生成 -->
            </div>

            <!-- 論文容器 -->
            <div class="cards-container" id="papers-container">
                <div class="cards-grid" id="papers-grid">
                    <!-- 由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 空狀態 -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="ri-file-search-line"></i>
                </div>
                <h3 class="empty-title">找不到相關論文</h3>
                <p class="empty-description">
                    請嘗試使用其他關鍵字搜尋，或調整篩選條件
                </p>
                <button class="btn btn-primary" onclick="clearSearch()">
                    <i class="ri-refresh-line"></i>
                    清除搜尋
                </button>
            </div>

            <!-- 載入狀態 -->
            <div class="loading-cards" id="loading-cards">
                <div class="loading-card">
                    <div class="skeleton skeleton-title" style="width: 60%; margin-bottom: var(--space-3);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="width: 40%;"></div>
                </div>
                <div class="loading-card">
                    <div class="skeleton skeleton-title" style="width: 70%; margin-bottom: var(--space-3);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="width: 50%;"></div>
                </div>
                <div class="loading-card">
                    <div class="skeleton skeleton-title" style="width: 80%; margin-bottom: var(--space-3);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="margin-bottom: var(--space-2);"></div>
                    <div class="skeleton skeleton-text" style="width: 30%;"></div>
                </div>
            </div>
        </main>

        <!-- 主題切換按鈕 -->
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="切換主題">
            <i id="theme-icon" class="ri-moon-line"></i>
        </button>
    </div>

    <!-- 載入遮罩 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <span class="loading-text">載入中...</span>
    </div>

    <!-- 論文詳情模態框 -->
    <div class="modal-overlay" id="paper-modal" onclick="closePaperModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">論文詳情</h2>
                <button class="btn btn-ghost btn-icon" onclick="closePaperModal()">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 由 JavaScript 動態生成 -->
            </div>
        </div>
    </div>

    <script src="../assets/js/modern-papers.js"></script>
</body>
</html>
